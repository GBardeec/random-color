<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Random color</title>
    </head>
    <body>
        <div class="container">
            <div class="hex-colors">
                <h1> 
                    При нажатии на кнопку цвет фона рандомно поменяется.
                </h1>
                <h2>
                    Цвет фона: #<span id="hex-code"></span>
                </h2>
                <button onclick="changeColor()" type="button" class="btn btn-primary">
                    Нажми на меня
                </button>
            </div>  
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
